<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

   <form >

     <div class="form-group row">
       <label for="numero" class="col-form-label col-auto">Numero:</label>
       <div class="col-auto">
         <input type="text" class="form-control" [(ngModel)]="leyProvincial.numero" name="numero">
       </div>
     </div>

     <div class="form-group row">
       <label for="titulo" class="col-form-label col-auto">Titulo:</label>
       <div class="col-auto">
         <input type="text" class="form-control" [(ngModel)]="leyProvincial.titulo" name="titulo">
       </div>
     </div>

     <div class="form-group row">
       <label for="fechaSancion" class="col-form-label col-auto">Fecha Sanción:</label>
       <div class="col-auto">
         <input type="text" class="form-control"  [(ngModel)]="leyProvincial.fechaSancion" name="fechaSancion" >
       </div>
     </div>

     <div class="form-group row">
       <label for="publicacionBO" class="col-form-label col-auto">Publicación BO:</label>
       <div class="col-auto">
         <input type="text" class="form-control" [(ngModel)]="leyProvincial.publicacionBO" name="publicacionBO" >
       </div>
     </div>

     <div class="form-group row">
       <div class="col-auto">
         <button class="btn btn-primary" role="button">Crear</button>
       </div>
     </div>

   </form>



  </div>
</div>
