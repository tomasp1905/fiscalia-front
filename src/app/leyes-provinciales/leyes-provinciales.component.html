<app-header></app-header>

<!-- PARA MODAL -->
<ley-archivo *ngIf="leyProvincialSeleccionada" [leyProvincial]="leyProvincialSeleccionada"></ley-archivo>
<!-- PARA MODAL -->

<div class="card border-primary mb-3">
  <div class="card-header">
    <h5 align="center">LISTADO DE LEYES PROVINCIALES</h5>
  </div>
  <div class="card-body text-primary">

    <div  class="row">
      <div class="input-group input-group-sm col-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputTitulo">Buscar por Título:</span>
        </div>
        <input type="text" [(ngModel)]="titulo" (input)="searchTitulo()" class="form-control" aria-describedby="inputTitulo" />
      </div>
    </div>

    <br>

    <div  class="row">
      <div class="input-group input-group-sm col-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputNumero">Buscar por N°:</span>
        </div>
        <input type="text" [(ngModel)]="numero" (input)="searchNumero()" class="form-control" aria-describedby="inputNumero" />
      </div>
    </div>

    <br>


    <div class="my-2 text-left">
      <button  class="btn btn-rounded btn-primary" type="button" [routerLink]="['/leyesProvinciales/form']">
        CARGAR LEY PROVINCIAL
      </button>
    </div>


    <div *ngIf="leyes?.length == 0" class="alert alert-info">
      No hay registros en la Base de Datos
    </div>

    <table class="table table-bordered table-striped text-center" *ngIf="leyes?.length>0">
      <thead>
        <tr>
          <th>Archivo</th>
          <th>Número</th>
          <th>Título</th>
          <th>Fecha de Sanción</th>
          <th>Publicación en BO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ley of leyes">

          <td *ngIf="authService.hasRole('ROLE_USER', 'ROLE_ADMIN')"><button type="button" (click)="abrirModal(ley)" class="btn btn-dark btn-sm">ARCHIVO</button></td>
          <td>{{ley.numero}}</td>
          <td>{{ley.titulo}}</td>
          <td>{{ley.fechaSancion}}</td>
          <td>{{ley.publicacionBO}}</td>

          <td *ngIf="authService.hasRole('ROLE_USER','ROLE_ADMIN')">
            <button type="button" name="editar" [routerLink]="['/leyesProvinciales/form', ley.id]" class="btn btn-success btn-sm"> EDITAR </button>
          </td>

          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" name="eliminar" (click)='delete(ley)' class="btn btn-danger btn-sm"> ELIMINAR </button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>
</div>
