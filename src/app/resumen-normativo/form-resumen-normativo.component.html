<app-header></app-header>

<div class="card bg-dark text-white mx-auto" style="width: 50rem;">
  <div class="card-header">RESUMEN NORMATIVO SEMANAL</div>
  <div class="card-body">

    <form #resumenForm="ngForm">
      <!--esto sirve para habilitar el boton cuando los datos ingresados sean válidos -->

      <div class="form-group row">
        <label for="anio" class="col-form-label col-auto">Año:</label>
        <div class="col-auto">
          <input type="number" class="form-control" [(ngModel)]="resumen.anio" name="anio" autocomplete="off" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="mes" class="col-form-label col-auto">Mes:</label>
        <div class="col-8">
          <input type="text" class="form-control" [(ngModel)]="resumen.mes" name="mes" autocomplete="off" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="semana" class="col-form-label col-auto">Semana:</label>
        <div class="col-8">
          <input type="number" class="form-control" [(ngModel)]="resumen.semana" name="semana" autocomplete="off" required>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-auto" style="display: inline-block; text-align: right; width: 100%">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!resumen.id else elseBlock" [disabled]="!resumenForm.form.valid">SUBIR</button>
          <!--[disabled="!leyForm.form.valid"]sirve para habilitar boton cuando los datos ingresados sean validos-->

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!resumenForm.form.valid">EDITAR</button>
          </ng-template>
        </div>
      </div>

    </form>

  </div>
</div>

<br>

<div class="form-group row" style="display: inline-block; text-align: right; width: 100%">
  <div class="col-10">
    <button class="btn btn-primary" role="button" [routerLink]="['/resumenesNormativos']">VOLVER ATRÁS</button>
  </div>
</div>

<footer class="footer row bg-dark">
  <div class="col-12">
    <h5>
      La información a la que se accederá es producida por la Dirección de Informática Jurdídica dependiente de la
      Fiscalía de Estado de la Provincia de Córdoba.
    </h5>
  </div>
</footer>
