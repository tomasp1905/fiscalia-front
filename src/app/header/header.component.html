<div class="container-fluid">

  <header class="row navbar navbar-dark bg-dark">
    <div class="col-4">
      <a class="rounded float-left" href="#"><img src="http://www.cba.gov.ar/wp-content/themes/evolucion/img/logo_gobcordoba.png" alt="Responsive image"></a>
    </div>
    <div class="col text-center">
      <h3>LEGISLACIÓN PROVINCIAL</h3>
      <h4>DIRECCIÓN DE INFORMÁTICA JURÍDICA</h4>
    </div>
    <div>
      <ul class="navbar-nav navbar-right">
        <li *ngIf="!authService.isAuthenticated()"><a [routerLink]="['/login']" class="btn btn-outline-primary">INICIAR SESIÓN</a></li>

        <li *ngIf="authService.isAuthenticated()" class="dropdown">
        <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{authService.usuario.username}}
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <button (click)="logout()" class="dropdown-item" type="submit">CERRAR SESIÓN</button>
        </div>
      </li>

      </ul>
    </div>
  </header>
</div>
