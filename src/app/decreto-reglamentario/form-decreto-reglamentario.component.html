<app-header></app-header>

<div class="card bg-dark text-white mx-auto" style="width: 50rem;">
  <div class="card-header">DECRETO REGLAMENTARIO</div>
  <div class="card-body">

    <form #decretoReglamentarioForm="ngForm">
      <!--esto sirve para habilitar el boton cuando los datos ingresados sean válidos -->

      <div class="form-group row">
        <label for="numero" class="col-form-label col-auto">Número:</label>
        <div class="col-auto">
          <input type="text" class="form-control" [(ngModel)]="decretoReglamentario.numero" name="numero" autocomplete="off" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="anio" class="col-form-label col-auto">Año:</label>
        <div class="col-2">
          <input type="number" class="form-control" [(ngModel)]="decretoReglamentario.anio" name="anio" autocomplete="off" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaEmision" class="col-form-label col-auto">Fecha Emisión:</label>
        <div class="col-auto">
          <input type="date" class="form-control" [(ngModel)]="decretoReglamentario.fechaEmision" name="fechaEmision" required>
        </div>
      </div>

      <div class="form-group row">
        <label for="publicacionBO" class="col-form-label col-auto">Publicación BO:</label>
        <div class="col-auto">
          <input type="date" class="form-control" [(ngModel)]="decretoReglamentario.publicacionBO" name="publicacionBO" required>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-auto" style="display: inline-block; text-align: right; width: 100%">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!decretoReglamentario.id else elseBlock" [disabled]="!decretoReglamentarioForm.form.valid">SUBIR</button>
          <!--[disabled="!leyForm.form.valid"]sirve para habilitar boton cuando los datos ingresados sean validos-->

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!decretoReglamentarioForm.form.valid">EDITAR</button>
          </ng-template>
        </div>
      </div>

    </form>

  </div>
</div>

<br>

<div class="form-group row" style="display: inline-block; text-align: right; width: 100%">
  <div class="col-10">
  <button class="btn btn-primary" role="button" [routerLink]="['/decretosReglamentarios']">VOLVER ATRÁS</button>
  </div>
</div>

<footer class="footer row bg-dark">
  <div class="col-12">
    <h5>
      La información a la que se accederá es producida por la Dirección de Informática Jurdídica dependiente de la
      Fiscalía de Estado de la Provincia de Córdoba.
    </h5>
  </div>
</footer>
